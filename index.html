<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes App</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <section class="main-class">
    <div class="container w-75 text-center pt-5">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="content col-lg-6">
          <h1 class="mb-4">Quote of the Day</h1>
          <h4>Press the button belo</span>w to recieve a random quote! </h4>
          <button onclick="newQuote();" class="btn btn-dark mt-3">New Quote <i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="text col-lg-6">
          <h4 id="text" class="mt-4"></h4>
          <h3 id="end" class="text-black mt-4"></h3>
        </div>
      </div>
    </div>
  </section>


  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
